<form id="pullForm">
  <label>Puller</label><input type="text" name="puller" placeholder="Name of Puller" id="puller"><br>
  <label>Vehicle</label><input type="text" name="vehicle"  placeholder="Name of Vehicle" id="vehicle"><br>
  <label>Scheduled Event</label><input type="date" name="scheduledEvent" id="scheduledEvent"><br>
  <label>Class</label><input type="text" name="vehicleClass"  placeholder="Class competiting in" id="vehicleClass"><br>
  <label>Distance</label><input type="number" name="distance"  placeholder="Enter distance" id="distance"><br>
  <label>Points</label><input type="number" name="points"  placeholder="Enter points" id="points"><br>
  <label>DQ</label><input type="checkbox" name="disqualified"  id="dq"><br>
  <label>DQ Reason</label><input type="text" name="disqaulifiedReason"  id="dqreason"><br>
  <button id="submit">Submit</button>
</form>
