<!DOCTYPE html>
<html>

<head>
    <title>GSGTP</title>

<body>

    <div class="container">
        <h2>Event Sign-up</h2>
        <form class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Event</label>
                    <select id="scheduledEvent" class="form-control">
                        <option value="">Select an option</option>
                        <option value="An example event">An example event</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Vehicle Class</label>
                    <select type="text" id="vehicleClass" class="form-control">
                        <option value="">Select a class.</option>
                        <option value="an example class">An example class</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Vehicle </label>
                    <input type="text" id="vehicle" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Puller </label>
                    <input type="text" id="puller" class="form-control">
                </div>
            </div>
            <div class="hidden" id="pullOrder"></div>
            <!--<div class="col-md-4">
                <div class="form-group">
                    <label>Distance </label>
                    <input type="text" id="distance" class="form-control">
                </div>
            </div>-->
            <button class="btn btn-block" id="submitbtn">Submit</button>


        </form>
    </div>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="pulls_container col-md-12">
            </div>
        </div>
    </div>

    <div id="modal_editPull" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Pull</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body editPull_container">
                </div>
            </div>
        </div>
    </div>

    <script id="pulls_template" type="text/x-handlebars-template">
        {{!-- {{#each vehicleClass}} --}}
        <h5 class="text-uppercase">{{key}}</h5>
        <table class="table table-striped table-sm">
            <thead>
                <tr class="table-info">
                    <th>Pull order</th>
                    <th>Vehicle</th>
                    <th>Puller</th>
                    <th>Distance</th>
                    <th>Place</th>
                    <th>Edit</th>
                </tr>
            </thead>
            {{#each this}}
            <tr>
                <td>{{pullOrder}}</td>
                <td>{{vehicle}}</td>
                <td>{{puller}}</td>
                <td>{{distance}}</td>
                <td>{{place}}</td>
                <td class="text-center"><a href="#" data-toggle="modal" data-target="#modal_editPull"><i class="fa fa-edit" data-id="{{@index}}"></i></a></td>
            </tr>
            {{/each}}
        </table>
        {{!--{{/each}}--}}
    </script>
