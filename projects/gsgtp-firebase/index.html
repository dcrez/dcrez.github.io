<body>
<div class="container">
<div class="row">
<div class="card">
<div class="card-block">
<form id="pullForm" class="form-inline">
  <label>Puller</label><input type="text" name="puller" placeholder="Name of Puller" id="puller" class="form-control"><br>
  <label>Vehicle</label><input type="text" name="vehicle"  placeholder="Name of Vehicle" id="vehicle"  class="form-control"><br>
  <label>Scheduled Event</label><input type="date" name="scheduledEvent" id="scheduledEvent"  class="form-control"><br>
  <label>Class</label>
  <select name="vehicleClass"  placeholder="Class competiting in" id="vehicleClass"  class="form-control classes_list">
	  <option class="disabled">Select a class</option>
  <option>Mini-rod 1900A</option> 
  <option>Mini-rod 1900B</option>  
  <option>Pro Stock - 1050</option>
  <option>Sport Stock -1000</option>
  <option>Sport Stock - 1050</option>
  <option>Stock - 1050</option> 
  <option>Stock - 950</option> 
  <option>Stock Altered - 1050</option> 
  <option>Stock Altered - 950</option>
  <option>Super Modified - 1100</option> 
  <option>Super Modified - 1150</option> 
  <option>Super Modified - 1250</option> 
  <option>Super Modified - 1400</option> 
  <option>Super Stock - 1050</option>
  </select><br>
  <label>Distance</label><input type="number" name="distance"  placeholder="Enter distance" id="distance"  class="form-control"><br>
  <label>Points</label><input type="number" name="points"  placeholder="Enter points" id="points"  class="form-control"><br>
  <!--<label>DQ</label><input type="checkbox" name="disqualified"  id="dq"  class="form-check"><br>
  <label>DQ Reason</label><input type="text" name="disqaulifiedReason"  id="dqreason"  class="form-control"><br>-->
	<button id="submitbtn" class="btn btn-default">submit</button></form>
	</div>
	</div>
  <div class="card">
  <div class="card-block">
    <form id="eventForm" class="form-inline">
      <label>Name</label><input type="text" name="eventName" id="eventName" class="form-control"><br>
      <label>Date</label><input type="date" name="eventDate" id="eventDate" class="form-control"><br>
      <label>Time</label><input type="time" name="eventTime" id="eventTime"  class="form-control"><br>
      <label>Address</label><input type="text" name="address"  id="address"  class="form-control"><br>
      <label>City</label><input type="text" name="city"  id="city"  class="form-control"><br>
      <label>State</label><input type="text" name="state"  id="state"  class="form-control"><br>
      <label>Track</label><input type="text" name="track"  id="track"  class="form-control"><br>
      <label>Description</label><input type="text" name="description"  id="description"  class="form-control"><br>
      <label>Points</label><input type="checkbox" name="points"  id="list_points"  class="form-control"><br>
      <button id="submitevent" class="btn btn-default">submit</button>
    </form>
  </div>
	</div>
	</div>
  <div class="row">
    <div class="card col-12">
     <div class="card-block">
      <div class="pulls_container">
      </div>
		</div>
    </div>
  </div>
	</div>

	<td>Distance</td>

 </thead>
 {{#each pulls}}
 <tr>

	<td>{{puller}}</td>

	<td>{{distance}}</td>
	<td>{{pullOrder}}</td>
 </tr>
 {{/each}}

</script>
