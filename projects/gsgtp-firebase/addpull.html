    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <header></header>
    <div class="container-fluid">
        <h2>Add a Pull</h2>
        <form class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label>Event</label>
                    <select id="scheduledEvent" class="form-control">
                        <option value="">Select an option</option>
                        <option value="10-7-17 Benefit Pull">10-7-17 Benefit Pull</option>
                        <option value="12-25-17 Christmas Example">12-25-17 Christmas Example</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Vehicle Class</label>
                    <select type="text" id="vehicleClass" class="form-control">
                        <option value="">Select a class.</option>
                        <option value="Mini rod - 1900A">Mini rod - 1900A</option>
                        <option value="Mini rod - 1900B">Mini rod - 1900B</option>
                        <option value="Pro Stock - 1050">Pro Stock - 1050</option>
                        <option value="Sport Stock - 1000">Sport Stock - 1000</option>
                        <option value="Sport Stock - 1050">Sport Stock - 1050</option>
                        <option value="Stock - 1050">Stock - 1050</option>
                        <option value="Stock - 950">Stock - 950</option>
                        <option value="Stock Altered - 1050">Stock Altered - 1050</option>
                        <option value="Stock Altered - 950">Stock Altered - 950</option>
                        <option value="Super Modified - 1100">Super Modified - 1100</option>
                        <option value="Super Modified - 1150">Super Modified - 1150</option>
                        <option value="Super Modified - 1250">Super Modified - 1250</option>
                        <option value="Super Modified - 1400">Super Modified - 1400</option>
                        <option value="Super Stock - 1050">Super Stock - 1050</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Vehicle </label>
                    <input type="text" id="vehicle" class="form-control" placeholder="Vehicle Name">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Puller </label>
                    <input type="text" id="puller" class="form-control" placeholder="Puller Name">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Distance</label>
                    <input type="text" id="distance" class="form-control" placeholder="Distance">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Points</label>
                    <input type="text" id="points" class="form-control" placeholder="Points">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Place</label>
                    <input type="place" id="place" class="form-control" placeholder="Place">
                </div>
            </div>
            <div class="hidden" id="pullOrder"></div>
            <button class="btn btn-block" id="submitbtn">Submit</button>


        </form>
    </div>

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="pulls_container col-md-12">
            </div>
        </div>
    </div>

    <div id="modal_editPull" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Pull</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body editPull_container">
                </div>
            </div>
        </div>
    </div>

    <script id="pulls_template" type="text/x-handlebars-template">
        {{#each this}}
        <h4 class="text-uppercase">Event: {{@key}}</h5>
            {{#each vehicleClass}}
            <h5 class="">Vehicle Class: {{@key}}</h5>
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Pull Order</th>
                        <th>Vehicle</th>
                        <th>Puller</th>

                        <th>Distance</th>
                        <th>Place</th>

                    </tr>
                </thead>
                {{#each this}}
                <tr>
                    <td>{{pullOrder}}</td>
                    <td>{{vehicle}}</td>
                    <td>{{puller}}</td>

                    <td>{{distance}}</td>
                    <td>{{place}}</td>

                </tr>
                {{/each}}
            </table>
            {{/each}} {{/each}}
    </script>
