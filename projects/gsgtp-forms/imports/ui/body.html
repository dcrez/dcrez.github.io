<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Gopher State Tractor Pullers</a>
   <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav mr-auto">
       <li class="nav-item"> {{> loginButtons}}</li>
       <li class="nav-item">
         <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add Pull</button>


</div></li>
</ul>
</div>
</nav>
  <div class="container">
    <ul>
      {{#each pulls}}
        {{> pull}}
      {{/each}}
    </ul>

    <form class="new-pull form" style="width:350px;">
    <input type="text" name="text" placeholder="..." class="form-control"/>
    <input type="text" name="event" placeholder="..." class="form-control"/>
    <input type="text" name="place" placeholder="Type to add new pulls" class="form-control"/>
    <input type="text" name="vehicle_class" placeholder="Type to add new pulls" class="form-control"/>
    <input type="text" name="puller" placeholder="Type to add new pulls" class="form-control"/>
    <input type="text" name="vehicle" placeholder="Type to add new pulls" class="form-control"/>
    <input type="text" name="distance" placeholder="Type to add new pulls" class="form-control"/>
    <input type="text" name="points" placeholder="Type to add new pulls" class="form-control"/>
    <input type="submit" class="submit new-pull" value="Add Pull">
  </form>
  </div>
</body>

<template name="pull">
  <li>{{text}},{{event}}, {{place}}, {{vehicle_class}}, {{puller}}</li>
</template>
