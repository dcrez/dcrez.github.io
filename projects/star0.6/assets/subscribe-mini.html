<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="public,max-age=30000,s-maxage=90000">
    <meta name="description" content="STAR Collaborative is a professional services staffing and search firm that provides high quality talent for a wide range of professions and industries.">
    <title>STAR Collaborative - Subscribe Call-to-Action</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <h2 class="col-12">Want to work with us?</h2>
            <p class="col-12">Get customized email alerts on opportunities as they become available.</p>
            <button class="btn btn-lg btn-primary ml-auto mr-auto" id="mini-subscribe-popup" onclick="showMailingPopUp(); return false;">Subscribe</button>
        </div>
    </div>
    <script>
        function showMailingPopUp() {
            require(["mojo/signup-forms/Loader"], function(L) {
                L.start({
                    "baseUrl": "mc.us2.list-manage.com",
                    "uuid": "e241d3caa65e31aa9384682e0",
                    "lid": "4f87f93c75"
                })
            })
            document.cookie = "MCEvilPopupClosed=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
        };

        document.getElementByID("subscribe-popup").onclick = function() {
            showMailingPopUp()
        };
        document.getElementByID("mini-subscribe-popup").onclick = function() {
            showMailingPopUp()
        };
    </script>
</body>

</html>
